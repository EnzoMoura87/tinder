<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <script src="https://kit.fontawesome.com/bbb49536b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-buttons">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-age">
                    <h2>Luana Maluf</h2>
                    <h2>27</h2>
                </div>
                <div class="photo-bio">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus quis soluta vero sequi incidunt recusandae pariatur illum magni officia quam.
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="button">
                <i class="fas fa-times"></i>
            </div>

            <div class="button">
                <i class="fas fa-star"></i>
            </div>
                
            <div class="button">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

   
</body>
</html>
